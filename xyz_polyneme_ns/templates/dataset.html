<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
  <style>
   dt { font-style: italic }
   body { max-width: 50em }
  </style>
</head>
<body>
<h1>{{ title }}</h1>
<p> {{ description }}</p>
<p>Issued: {{ issued }}</p>
<h2>Distributions</h2>
<dl>
    {% for dist in dist_cards %}
        <dt><a href="{{ dist.id }}">{{ dist.ark }}</a></dt>
        <dd>Download URL: <a href="{{ dist.downloadURL }}">{{ dist.downloadURL }}</a></dd>
    {% endfor %}
</dl>
</body>
</html>
